<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RATING CARD</title>
    <link rel="icon"  type="image/png" href="./images/favicon.ico">
    <link rel="stylesheet" href="./rating2.css">
    <script src="rating.js" defer> </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&family=Montserrat&family=Open+Sans:wght@300&family=Overpass&family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>
<body>
   <div class="card-1">
    <img  class="star-icon"src="./images/icon-star.svg" alt="">
   <div class="text-container">
    <h5>How did we do?</h5>
    <p>Please let us know how we did with your support
        request.All feedback is appreciated to help us improve  our offerring!
    </p>
   </div>
   <div class="rating-buttons">
       <button class="btn">1</button>
       <button class="btn">2</button>
       <button class="btn">3</button>
       <button class="btn">4</button>
       <button class="btn">5</button>
   </div>
   <button type="submit" class="submit-button">SUBMIT</button>
  </div>

   <div id="card-2">
    <img id="thank-you-img"src="./images/illustration-thank-you.svg" alt="">
      <div class="con-div">
    <h6 class="confirmation">You selected 4 out of 5</h6>
     </div>
    <div class="text-container2">
        <h6 class="thanks">Thank you!</h6>
        <p class="farewell">We appreciate you taking the time to give a rating.
            If you ever need more support,don't hesitate to get in touch!
        </p>
    </div>
   </div>  

</body>
</html>
